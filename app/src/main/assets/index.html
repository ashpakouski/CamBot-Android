<!DOCTYPE html>
<html>

<head>
    <title>Camera Bot</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        * {
          box-sizing: border-box;
        }

        html, body {
          height: 100%;
        }

        body {
          margin: 0;
          font-family: Arial, Helvetica, sans-serif;
          overflow: hidden;
        }

        .logo {
          font-size: 25px;
          font-weight: bold;
          text-decoration: none;
        }

        .topbar {
          width: 100%;
          z-index: 1;
          top: 0;
          background-color: #E0E0E0;
          letter-spacing: 4px;
          padding: 16px 16px;
          box-shadow: 0 2px 5px 0 rgba(0, 0, 0, 0.16), 0 2px 10px 0 rgba(0, 0, 0, 0.12)
        }

        .content {
          width: 100%;
          height: 100%;
          background-color: #EEEEEE;
        }

        .centered-content {
          display: flex;
          justify-content: center;
        }

        .match-parent {
          height: 100%;
        }

        .stream-frame {
          border-radius: 50px;
          padding: 32px;
          height: 85%;
          /* object-fit: cover; */
        }

    </style>
</head>

<body class="content">
<div class="topbar">
    <a class="logo">Camera Bot</a>
</div>

<div class="centered-content match-parent">
    <img class="stream-frame" id="image-frame" src="image/frame-placeholder.png">
</div>
</body>

<script>
    const imageFrame = document.getElementById("image-frame");
    const socket = new WebSocket("ws://" + window.location.hostname + ":9998");

    socket.binaryType = "arraybuffer";

    socket.onopen = function (event) {
        alert("Connected!");
    };

    socket.onmessage = function (event) {
        if (event.data instanceof ArrayBuffer) {
           setCurrentImage(event.data);
        }
    };

    window.addEventListener("keydown", function (event) {
        switch (event.key) {
            case "ArrowDown":
                socket.send("B");
                break;
            case "ArrowUp":
                socket.send("F");
                break;
            case "ArrowLeft":
                socket.send("L");
                break;
            case "ArrowRight":
                socket.send("R");
                break;
            default:
                return;
            }
        event.preventDefault();
    }, true);

    function setCurrentImage(image) {
        imageFrame.src = URL.createObjectURL(new Blob([image]));
    }

</script>
</html>
